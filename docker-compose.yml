version: "3"
services:
  ftp:
    image: delfer/alpine-ftp-server
    ports:
      - "7021:21"
      - "21000-21010:21000-21010"
    environment:
      USERS: "user|pass"
  ssh:
    image: sickp/alpine-sshd:7.5-r2
    ports:
      - "7022:22"
  sftp:
    image: netresearch/sftp
    ports:
      - "7023:22"
    command:
      - "user:pass:::upload"
